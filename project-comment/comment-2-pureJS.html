<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!--宽高为可视区域宽高，禁止缩放-->
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!--X-UA-Compatible是IE8的一个专有meta属性-->
  <!--Edge 模式告诉 IE 以最高级模式渲染文档，也就是任何 IE 版本都以当前版本所支持的最高级标准模式渲染，避免版本升级造成的影响。-->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Comment</title>
  <link rel="stylesheet" href="./main.css">
  <script type="text/javascript" src="js/comment-2.js"></script>
</head>
<body>
  <div class="header">❀徐山青的小花园❀</div>

  <div class="left_con">

    <form action="#" class="form_con">
      <label for="nameInput">用户名</label>
      <br>
      <input id="nameInput" type="text" placeholder="#用户名">
      <br>
      <br>
      <label for="textInput">评论内容</label>
      <br>
      <textarea  id="textInput" cols="30" rows="10" placeholder="#输入评论..."></textarea>
      <br>
      <input  id="subBtn" type="submit" value="发 表">
    </form>

  </div>


  <div class="right_con">
    <div class="ul_title">评论查看：</div>
    <h2 style="display: none">没有评论，请在左边添加评论哦！</h2>
    <ul id="ul_con">
      <li>
        <p class="p1_user">xxx：</p>
        <p class="p2_text">从来如此，便对么？</p>
        <button class="del_btn">删 除</button>
      </li>
      <li>
        <p class="p1_user">yyy：</p>
        <p class="p2_text">人必生活著，爱才有所附丽。</p>
        <button class="del_btn">删 除</button>
      </li>
      <li>
        <p class="p1_user">zzz：</p>
        <p class="p2_text">万家墨面没蒿莱，敢有歌吟动地哀。心事浩茫连广宇，于无声处听惊雷。</p>
        <button class="del_btn">删 除</button>
      </li>
    </ul>
    
  </div>





</body>
</html>
